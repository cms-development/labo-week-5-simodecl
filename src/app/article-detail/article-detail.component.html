<div class="card" *ngIf="article">
  <h3 class="card-header">{{article.attributes.title}}</h3>
  <div class="card-body">
    <div class="row">

    </div>
    <div class="row">
      <div [innerHTML]="article.attributes.body.value" class="col">
      </div>
    </div>
  </div>
  <button class="btn" (click)="goBack()">Go back</button>
  <button class="btn" (click)="goEdit()">Edit</button>
</div>
